<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Django</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>    
    </ul>
  </div>  
</nav>
<br>

<div class="container">
  <div class="row">
    <div class="card col-md-4 shadow-lg mx-2">
      <h3 class="bg-primary text-light mx-2 p-2 border rounded mt-2">Add Employee</h3>
      <form class="mx-2">
        <input type="text" name="" class="form-control my-2" placeholder="Id">
        <input type="text" name="" class="form-control my-2" placeholder="Name">
        <input type="number" name="" class="form-control my-2" placeholder="Age">
        <select class="form-control my-2">
          <option value="0">--Select Experience--</option>
          <option value="1">1 Year</option>
          <option value="2">2 Year</option>
          <option value="3">3 Year</option>
        </select>
      </form>
    </div>
    <div class="card col-md shadow-lg mx-2">
      <h3 class="bg-success text-light mx-2 p-2 border rounded mt-2">Employee Details</h3>
    </div>
  </div>
