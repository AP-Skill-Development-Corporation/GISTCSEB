<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Django</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>    
    </ul>
  </div>  
</nav>
<br>

<div class="container">
  <div class="card col-md-6 mx-auto shadow-lg">
    <h3 class="bg-secondary border rounded m-2 p-2 text-light">Update Employee Details</h3>
    <form class="mx-2" method="post">
        {% csrf_token %}
        <input type="text" name="ed" class="form-control my-2" value="{{c.eid}}">
        <input type="text" name="en" class="form-control my-2" value="{{c.ename}}">
        <input type="number" name="ea" class="form-control my-2" value="{{c.eage}}">
        <div class="row">
          <a href="{% url 'cdh' %}" class="form-control m-2 p-2 btn btn-outline-warning col-sm">Back</a>
          <input type="submit" value="Update" class="form-control m-2 p-2 btn btn-outline-success col-sm">
        </div>
      </form>
  </div> 
</div>
</body>
</html>
