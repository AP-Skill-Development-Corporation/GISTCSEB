<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Django</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>    
    </ul>
  </div>  
</nav>
<br>

<div class="container">
  <div class="row">
    <div class="card col-md-4 shadow-lg mx-2 h-100">
      <h3 class="bg-primary text-light mx-2 p-2 border rounded mt-2">Add Employee</h3>
      <form class="mx-2" method="post">
        {% csrf_token %}
        <input type="text" name="ed" class="form-control my-2" placeholder="Id">
        <input type="text" name="en" class="form-control my-2" placeholder="Name">
        <input type="number" name="ea" class="form-control my-2" placeholder="Age">
        <select class="form-control my-2" name="exp">
          <option value="0">--Select Experience--</option>
          <option value="1">1 Year</option>
          <option value="2">2 Year</option>
          <option value="3">3 Year</option>
        </select>
        <div class="row">
          <input type="reset" value="Clear" class="form-control m-2 p-2 btn btn-outline-danger col-sm">
          <input type="submit" value="Add" class="form-control m-2 p-2 btn btn-outline-success col-sm">
        </div>
      </form>
    </div>
    <div class="card col-md shadow-lg mx-2">
      <h3 class="bg-success text-light mx-2 p-2 border rounded mt-2">Employee Details</h3>
      <table class="table table-hover table-striped">
        <tr class="bg-dark text-light">
          <th>Sno</th>
          <th>Employee Id</th>
          <th>Name</th>
          <th>Operations</th>
        </tr>
        {% for i in fr %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{i.eid}}</td>
          <td>{{i.ename}}</td>
          <td class="row"><a href="{% url 'eup' i.eid %}" class="btn btn-outline-info col-sm mx-2 p-2">Edit</a><a href="{% url 'edt' i.eid %}" class="btn btn-outline-danger col-sm mx-2 p-2">Delete</a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
</body>
</html>
